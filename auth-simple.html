    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-box {
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px var(--shadow);
            animation: slideUp 0.5s ease-out;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .auth-header h1 {
            color: var(--pink-dark);
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: var(--text-dark);
            font-size: 16px;
        }
        
        .user-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .user-card {
            background: linear-gradient(135deg, var(--pink-light) 0%, var(--pink-primary) 100%);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }
        
        .user-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px var(--shadow);
            border-color: var(--pink-dark);
        }
        
        .user-card.loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .user-icon {
            font-size: 80px;
            margin-bottom: 15px;
        }
        
        .user-name {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
        }
        
        .user-subtitle {
            font-size: 14px;
            color: var(--text-dark);
            opacity: 0.8;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .status-message.show {
            display: block;
        }
        
        .status-message.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .status-message.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-message.loading {
            background: var(--pink-light);
            color: var(--text-dark);
        }
        
        .info-box {
            background: var(--pink-light);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }
        
        .info-box p {
            color: var(--text-dark);
            font-size: 14px;
            line-height: 1.6;
        }
        
        .spinner {
            border: 3px solid var(--pink-light);
            border-top: 3px solid var(--pink-dark);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="auth-container">

                <div class="user-card" onclick="selectUser('nini')">

            </div>
            
            <div id="statusMessage" class="status-message"></div>
            
            <div class="info-box">

                La prÃ³xima vez entrarÃ¡s directamente ðŸ’•</p>
            </div>
        </div>
    </div>
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    
    <script>
        // Usuarios predefinidos
        const USERS = {
            jota: {
                email: 'jota@nini.love',
                password: 'jota123456',
                name: 'Jota',
                icon: 'ðŸ‘¨'
            },
            nini: {
                email: 'nini@nini.love',
                password: 'nini123456',
                name: 'Nini',
                icon: 'ðŸ‘©'
            }
        };
        
        // Corazones flotantes
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heartEmojis = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’', 'ðŸ’ž'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 13000);
            }, 2000);
        }
        
        createFloatingHearts();
        
        // Verificar si ya hay sesiÃ³n activa
        async function checkSession() {
            const session = await getSession();
            if (session) {
                // Ya hay sesiÃ³n, ir directo a la app
                window.location.href = 'index.html';
            }
        }
        
        checkSession();
        
        // Mostrar mensaje
        function showMessage(message, type = 'loading') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status-message show ' + type;
        }
        
        function hideMessage() {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.classList.remove('show');
        }
        
        // Seleccionar usuario
        async function selectUser(userKey) {
            const user = USERS[userKey];
            if (!user) return;
            
            // Deshabilitar tarjetas
            document.querySelectorAll('.user-card').forEach(card => {
                card.classList.add('loading');
            });
            
            showMessage('Iniciando sesiÃ³n como ' + user.name + '... ðŸ’•', 'loading');
            
            try {
                // Intentar iniciar sesiÃ³n
                const result = await signIn(user.email, user.password);
                
                if (result.success) {
                    // Guardar preferencia de usuario
                    localStorage.setItem('selectedUser', userKey);
                    
                    showMessage('Â¡Bienvenido ' + user.name + '! ðŸ’–', 'success');
                    
                    // Redirigir a la app
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    // Si el usuario no existe, intentar crearlo
                    console.log('Usuario no existe, creando cuenta...');
                    showMessage('Configurando tu cuenta... â³', 'loading');
                    
                    const signUpResult = await signUp(user.email, user.password, user.name);
                    
                    if (signUpResult.success) {
                        // Guardar preferencia
                        localStorage.setItem('selectedUser', userKey);
                        
                        showMessage('Â¡Cuenta creada! Bienvenido ' + user.name + '! ðŸ’–', 'success');
                        
                        // Redirigir
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        showMessage('Error: ' + signUpResult.error, 'error');
                        document.querySelectorAll('.user-card').forEach(card => {
                            card.classList.remove('loading');
                        });
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error al iniciar sesiÃ³n. Intenta de nuevo.', 'error');
                document.querySelectorAll('.user-card').forEach(card => {
                    card.classList.remove('loading');
                });
            }
        }
        
        // Auto-login si hay usuario guardado
        window.addEventListener('load', async () => {
            const savedUser = localStorage.getItem('selectedUser');
            if (savedUser && USERS[savedUser]) {
                // Verificar si ya hay sesiÃ³n
                const session = await getSession();
                if (!session) {
                    // No hay sesiÃ³n, pero hay usuario guardado
                    // Mostrar mensaje y auto-login
                    showMessage('Iniciando sesiÃ³n automÃ¡tica... ðŸ’•', 'loading');
                    setTimeout(() => {
                        selectUser(savedUser);
                    }, 500);
                }
            }
        });
    </script>
